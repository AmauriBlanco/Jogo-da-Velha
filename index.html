<!DOCTYPE html>
<html lang="pt-Br">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    
    <div class="game-body" >
        <h1>Placar</h1>
        <table class= "score">
            <td>X   </td>
            <td>vs  </td>
            <td>O   </td>
        </table>
        <table class= "score">
            <td id="scoreX"> 0 </td>
            <td id="space">-</td>
            <td id="scoreO"> 0 </td>
        </table>
        <button class="zerar">Zerar Placar</button>
        <table class="board" >
            <tr class="row" >
                <td class="cell" ></td>
                <td class="cell" ></td>
                <td class="cell" ></td>
            </tr>
            <tr class="row" >
                <td class="cell" ></td>
                <td class="cell" ></td>
                <td class="cell" ></td>
            </tr>
            <tr class="row" >
                <td class="cell" ></td>
                <td class="cell" ></td>
                <td class="cell" ></td>
            </tr>
        </table>

        <dialog class="game-over-dialog" >
            <div class="game-over-message" ></div>
            <button class="restart-button" >Reiniciar</button>
        </dialog>
        <div>Jogador Atual</div>
        <div id="player" ></div>
    </div>
    <audio id="click">
        <source src="audio/click.wav" type="audio/wav"> 
    </audio>
    <audio id="velha">
        <source src="audio/velha.wav" type="audio/wav">
    </audio>
    <audio id="win">
        <source src="audio/win.wav" type="audio/wav">
    </audio>

    <script src="jogoDaVelha.js" ></script>
</body>
</html>
